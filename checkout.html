<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #0EA5E9;
            --primary-blue-dark: #0284C7;
            --secondary-teal: #14B8A6;
            --secondary-teal-dark: #0F766E;
            --accent-coral: #F97316;
            --accent-coral-dark: #EA580C;
            --warm-sand: #FEF3C7;
            --ocean-mist: #F0F9FF;
            --palm-green: #059669;
            --sunset-orange: #FB923C;
            --luxury-navy: #1E293B;
            --soft-white: #FEFEFE;
            --warm-gray: #F8FAFC;
            --border-light: rgba(148, 163, 184, 0.2);
            --shadow-luxury: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-glow: 0 0 0 1px rgba(14, 165, 233, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--ocean-mist) 0%, var(--warm-sand) 100%);
            color: var(--luxury-navy);
            line-height: 1.6;
        }
        
        /* Typography */
        .font-display { font-family: 'Playfair Display', serif; }
        
        /* Glass Effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Premium Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.875rem 2rem;
            border-radius: 16px;
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-teal) 100%);
            color: white;
            box-shadow: 0 8px 25px 0 rgba(14, 165, 233, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px 0 rgba(14, 165, 233, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--accent-coral) 0%, var(--sunset-orange) 100%);
            color: white;
            box-shadow: 0 8px 25px 0 rgba(249, 115, 22, 0.3);
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px 0 rgba(249, 115, 22, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--palm-green) 0%, var(--secondary-teal) 100%);
            color: white;
            box-shadow: 0 8px 25px 0 rgba(5, 150, 105, 0.3);
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px 0 rgba(5, 150, 105, 0.4);
        }
        
        /* Checkout Step Styling */
        .checkout-step {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }
        
        .checkout-step.active {
            transform: scale(1.02);
            box-shadow: var(--shadow-luxury);
        }
        
        .checkout-step.completed {
            opacity: 0.8;
            transform: scale(0.98);
        }
        
        /* Payment Processing Animation */
        .payment-processing {
            background: linear-gradient(135deg, var(--palm-green) 0%, var(--secondary-teal) 100%);
            animation: pulse-payment 2s infinite;
        }
        
        @keyframes pulse-payment {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 8px 25px 0 rgba(5, 150, 105, 0.3);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 0 12px 35px 0 rgba(5, 150, 105, 0.5);
            }
        }
        
        /* Success Animation */
        .success-animation {
            animation: successBounce 0.8s ease-out;
        }
        
        @keyframes successBounce {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Cart Item Animation */
        .cart-item {
            animation: slideInFromRight 0.4s ease-out;
            transition: all 0.3s ease;
        }
        
        .cart-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-soft);
        }
        
        @keyframes slideInFromRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Pass Preview */
        .pass-preview {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: var(--shadow-luxury);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            position: relative;
            overflow: hidden;
        }
        
        .pass-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.8s;
        }
        
        .pass-preview:hover::before {
            transform: translateX(100%);
        }
        
        /* Form Field Styling */
        .form-field {
            transition: all 0.3s ease;
        }
        
        .form-field:focus-within {
            transform: translateY(-2px);
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--soft-white);
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
            background: white;
        }
        
        /* Promo Code Animation */
        .promo-applied {
            animation: promoSuccess 0.6s ease-out;
        }
        
        @keyframes promoSuccess {
            0% { background-color: var(--palm-green); transform: scale(1.05); }
            100% { background-color: #F0FDF4; transform: scale(1); }
        }
        
        /* Total Highlight */
        .total-highlight {
            animation: totalPulse 1.2s ease-in-out;
        }
        
        @keyframes totalPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Loading Animation */
        .loading-dots {
            position: relative;
        }
        
        .loading-dots::after {
            content: '';
            animation: dots 2s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* Secure Badge */
        .secure-badge {
            background: linear-gradient(45deg, var(--palm-green), var(--secondary-teal));
            animation: secureGlow 3s infinite;
        }
        
        @keyframes secureGlow {
            0%, 100% { box-shadow: 0 0 5px rgba(20, 184, 166, 0.3); }
            50% { box-shadow: 0 0 20px rgba(20, 184, 166, 0.6); }
        }
        
        /* Floating Elements */
        .floating-1 { animation: float-1 3s ease-in-out infinite; }
        .floating-2 { animation: float-2 4s ease-in-out infinite; }
        .floating-3 { animation: float-3 5s ease-in-out infinite; }
        
        @keyframes float-1 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes float-2 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(-3deg); }
        }
        
        @keyframes float-3 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(2deg); }
        }
        
        /* Slide Up Animation */
        .slide-up {
            animation: slideUp 0.4s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Progress Bar */
        .progress-bar {
            background: linear-gradient(90deg, var(--primary-blue), var(--secondary-teal));
            transition: width 0.5s ease;
        }

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { 
            ShoppingCart, CreditCard, Lock, Check, X, ArrowLeft, ArrowRight,
            User, Mail, Phone, MapPin, Calendar, Eye, EyeOff, Gift, Tag,
            Smartphone, Shield, Zap, Clock, Star, AlertCircle, Info,
            DollarSign, Percent, Download, Share, RefreshCw, Ticket,
            Heart, Trophy, Crown
        } = lucide;

        // Enhanced checkout data and pricing
        const checkoutData = {
            passPrices: {
                1: { adult: 49.00, child: 35.00, savings: 156, originalValue: 205 },
                3: { adult: 89.00, child: 65.00, savings: 346, originalValue: 435 },
                5: { adult: 129.00, child: 89.00, savings: 571, originalValue: 700 },
                7: { adult: 159.00, child: 109.00, savings: 741, originalValue: 900 }
            },
            
            promoCodes: {
                'WELCOME15': { discount: 15, type: 'percentage', description: '15% off your first purchase' },
                'SUMMER25': { discount: 25, type: 'percentage', description: '25% off summer special' },
                'SAVE30': { discount: 30, type: 'fixed', description: '$30 off any purchase' },
                'FAMILY20': { discount: 20, type: 'percentage', description: '20% off family passes' },
                'VIP50': { discount: 50, type: 'fixed', description: '$50 off premium passes' }
            },

            paymentMethods: [
                { id: 'card', name: 'Credit/Debit Card', icon: CreditCard, popular: true, secure: true },
                { id: 'apple', name: 'Apple Pay', icon: Smartphone, popular: true, secure: true },
                { id: 'google', name: 'Google Pay', icon: Smartphone, popular: false, secure: true },
                { id: 'paypal', name: 'PayPal', icon: DollarSign, popular: false, secure: true }
            ]
        };

        // Generate pass ID
        const generatePassId = (duration, type, sequence = 1) => {
            const prefix = 'PB';
            const randomNum = String(Math.floor(Math.random() * 1000)).padStart(3, '0');
            const durationCode = duration + 'D';
            const typeCode = type === 'adult' ? 'ADT' : 'CHD';
            const seqCode = String(sequence).padStart(3, '0');
            return `${prefix}${randomNum}-${durationCode}-${typeCode}-${seqCode}`;
        };

        // Generate QR code
        const generateQRCode = (passId) => {
            const qr = qrcode(0, 'M');
            qr.addData(passId);
            qr.make();
            return qr.createDataURL(8, 2);
        };

        const CheckoutApp = () => {
            const [currentStep, setCurrentStep] = useState('cart');
            const [cart, setCart] = useState([
                { 
                    id: 1, 
                    duration: 7, 
                    type: 'adult', 
                    quantity: 1, 
                    name: '7-Day Adult Pass',
                    price: 159.00,
                    originalPrice: 900.00,
                    savings: 741.00
                },
                { 
                    id: 2, 
                    duration: 3, 
                    type: 'child', 
                    quantity: 1, 
                    name: '3-Day Child Pass',
                    price: 65.00,
                    originalPrice: 435.00,
                    savings: 370.00
                }
            ]);
            
            const [customerInfo, setCustomerInfo] = useState({
                firstName: 'John',
                lastName: 'Smith',
                email: 'demo@demo.com',
                phone: '+1 (555) 123-4567',
                acceptTerms: false,
                receiveUpdates: true
            });

            const [paymentInfo, setPaymentInfo] = useState({
                method: 'card',
                cardNumber: '4532 1234 5678 9012',
                expiryMonth: '12',
                expiryYear: '2027',
                cvv: '123',
                nameOnCard: 'John Smith',
                saveCard: false
            });

            const [promoCode, setPromoCode] = useState('');
            const [appliedPromo, setAppliedPromo] = useState(null);
            const [isProcessing, setIsProcessing] = useState(false);
            const [purchaseComplete, setPurchaseComplete] = useState(false);
            const [generatedPasses, setGeneratedPasses] = useState([]);
            const [showCardDetails, setShowCardDetails] = useState(false);

            // Calculate totals
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const totalSavings = cart.reduce((sum, item) => sum + (item.savings * item.quantity), 0);
            const promoDiscount = appliedPromo ? 
                (appliedPromo.type === 'percentage' ? subtotal * (appliedPromo.discount / 100) : appliedPromo.discount) : 0;
            const total = Math.max(0, subtotal - promoDiscount);

            // Apply promo code
            const applyPromoCode = () => {
                const promo = checkoutData.promoCodes[promoCode.toUpperCase()];
                if (promo) {
                    setAppliedPromo({ ...promo, code: promoCode.toUpperCase() });
                    setPromoCode('');
                } else {
                    alert('Invalid promo code. Try: WELCOME15, SUMMER25, SAVE30, FAMILY20, or VIP50');
                }
            };

            // Process payment
            const processPayment = async () => {
                setIsProcessing(true);
                
                // Simulate payment processing with realistic delay
                await new Promise(resolve => setTimeout(resolve, 3500));
                
                // Generate passes
                const newPasses = cart.map((item, index) => ({
                    id: generatePassId(item.duration, item.type, index + 1),
                    ...item,
                    customerName: `${customerInfo.firstName} ${customerInfo.lastName}`,
                    purchasedAt: new Date().toISOString(),
                    status: 'inactive',
                    qrCode: null
                }));

                // Add QR codes
                newPasses.forEach(pass => {
                    pass.qrCode = generateQRCode(pass.id);
                });

                setGeneratedPasses(newPasses);
                setIsProcessing(false);
                setPurchaseComplete(true);
                setCurrentStep('confirmation');
            };

            // Header Component
            const Header = () => React.createElement('header', {
                className: "glass-effect border-b sticky top-0 z-50"
            },
                React.createElement('div', {
                    className: "max-w-4xl mx-auto px-6 py-4"
                },
                    React.createElement('div', {
                        className: "flex items-center justify-between"
                    },
                        React.createElement('div', {
                            className: "flex items-center space-x-4"
                        },
                            React.createElement('button', {
                                onClick: () => window.history.back(),
                                className: "w-10 h-10 bg-gray-100 rounded-xl flex items-center justify-center hover:bg-gray-200 transition-colors"
                            }, React.createElement(ArrowLeft, { className: "w-5 h-5 text-gray-600" })),
                            React.createElement('div', {
                                className: "w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg",
                                style: { background: 'linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-teal) 100%)' }
                            }, React.createElement(ShoppingCart, { className: "w-6 h-6 text-white" })),
                            React.createElement('div', null,
                                React.createElement('h1', {
                                    className: "text-xl font-display font-bold text-gray-800"
                                }, purchaseComplete ? 'Purchase Complete' : 'Secure Checkout'),

                            className: "flex justify-between text-green-600 p-4 bg-green-50 rounded-xl"
                        },
                            React.createElement('span', { className: "font-medium" }, `Promo Discount (${appliedPromo.code})`),
                            React.createElement('span', { className: "font-bold" }, `-${promoDiscount.toFixed(2)}`)
                        ),
                        React.createElement('div', {
                            className: "border-t pt-4 mt-4"
                        }),
                        React.createElement('div', {
                            className: "flex justify-between text-2xl font-bold text-gray-800 p-4 bg-blue-50 rounded-xl"
                        },
                            React.createElement('span', null, "Total"),
                            React.createElement('span', null, `${total.toFixed(2)}`)
                        )
                    )
                ),

                React.createElement('div', {
                    className: "flex space-x-4"
                },
                    React.createElement('button', {
                        onClick: () => setCurrentStep('info'),
                        className: "flex-1 bg-gray-200 text-gray-800 py-4 px-6 rounded-2xl font-bold hover:bg-gray-300 transition-colors"
                    }, "Back"),
                    React.createElement('button', {
                        onClick: processPayment,
                        disabled: isProcessing,
                        className: `flex-1 py-4 px-6 rounded-2xl font-bold text-lg transition-all ${
                            isProcessing 
                                ? 'payment-processing text-white cursor-not-allowed' 
                                : 'btn btn-success'
                        }`
                    }, isProcessing ? React.createElement('span', { className: "loading-dots" }, "Processing") : `Pay ${total.toFixed(2)}`)
                )
            );

            // Enhanced Confirmation Step
            const ConfirmationStep = () => React.createElement('div', {
                className: "checkout-step success-animation"
            },
                React.createElement('div', {
                    className: "text-center mb-8"
                },
                    React.createElement('div', {
                        className: "w-24 h-24 rounded-3xl mx-auto mb-6 flex items-center justify-center shadow-2xl",
                        style: { background: 'linear-gradient(135deg, var(--palm-green) 0%, var(--secondary-teal) 100%)' }
                    }, React.createElement(Check, { className: "w-12 h-12 text-white" })),
                    React.createElement('h2', {
                        className: "text-3xl font-display font-bold text-gray-800 mb-4"
                    }, "Welcome to Paradise!"),
                    React.createElement('p', {
                        className: "text-xl text-gray-600 max-w-md mx-auto"
                    }, "Your Palm Beach Passes are ready to unlock extraordinary experiences")
                ),

                // Generated Passes Display
                React.createElement('div', {
                    className: "grid grid-cols-1 md:grid-cols-2 gap-6 mb-8"
                }, generatedPasses.map((pass, index) => 
                    React.createElement('div', {
                        key: pass.id,
                        className: "pass-preview p-8 text-white",
                        style: { animationDelay: `${index * 0.2}s` }
                    },
                        React.createElement('div', {
                            className: "text-center mb-6"
                        },
                            React.createElement('div', {
                                className: "w-16 h-16 bg-white bg-opacity-20 rounded-2xl mx-auto mb-4 flex items-center justify-center"
                            }, React.createElement(Ticket, { className: "w-8 h-8 text-white" })),
                            React.createElement('h3', {
                                className: "text-xl font-display font-bold mb-2"
                            }, "Palm Beach Pass"),
                            React.createElement('p', {
                                className: "text-lg font-semibold opacity-90"
                            }, pass.name)
                        ),
                        React.createElement('div', {
                            className: "space-y-3 text-sm"
                        },
                            React.createElement('div', {
                                className: "flex justify-between"
                            },
                                React.createElement('span', { className: "opacity-80" }, "Pass ID:"),
                                React.createElement('span', { className: "font-mono font-bold" }, pass.id)
                            ),
                            React.createElement('div', {
                                className: "flex justify-between"
                            },
                                React.createElement('span', { className: "opacity-80" }, "Customer:"),
                                React.createElement('span', { className: "font-semibold" }, pass.customerName)
                            ),
                            React.createElement('div', {
                                className: "flex justify-between"
                            },
                                React.createElement('span', { className: "opacity-80" }, "Status:"),
                                React.createElement('span', {
                                    className: "font-bold text-green-300"
                                }, "READY TO USE")
                            )
                        )
                    )
                )),

                // Next Steps
                React.createElement('div', {
                    className: "glass-effect rounded-3xl p-8 mb-8"
                },
                    React.createElement('h3', {
                        className: "text-xl font-display font-bold text-gray-800 mb-6 text-center"
                    }, "What Happens Next?"),
                    React.createElement('div', {
                        className: "grid grid-cols-1 md:grid-cols-2 gap-6"
                    },
                        [
                            { 
                                icon: Mail, 
                                title: "Instant Delivery", 
                                description: `Confirmation email sent to ${customerInfo.email}`,
                                color: "text-blue-600"
                            },
                            { 
                                icon: Smartphone, 
                                title: "Digital Access", 
                                description: "Passes activated and ready to scan at venues",
                                color: "text-green-600"
                            },
                            { 
                                icon: MapPin, 
                                title: "Visit Attractions", 
                                description: "Show QR codes at any of 156+ participating venues",
                                color: "text-purple-600"
                            },
                            { 
                                icon: Trophy, 
                                title: "Premium Support", 
                                description: "24/7 concierge assistance for your entire stay",
                                color: "text-orange-600"
                            }
                        ].map((step, index) => 
                            React.createElement('div', {
                                key: index,
                                className: "text-center"
                            },
                                React.createElement('div', {
                                    className: `w-12 h-12 rounded-2xl mx-auto mb-3 flex items-center justify-center ${step.color.replace('text-', 'bg-').replace('-600', '-100')}`
                                }, React.createElement(step.icon, { className: `w-6 h-6 ${step.color}` })),
                                React.createElement('h4', {
                                    className: "font-bold text-gray-800 mb-2"
                                }, step.title),
                                React.createElement('p', {
                                    className: "text-sm text-gray-600"
                                }, step.description)
                            )
                        )
                    )
                ),

                // Action Buttons
                React.createElement('div', {
                    className: "grid grid-cols-1 md:grid-cols-3 gap-4"
                },
                    React.createElement('button', {
                        onClick: () => window.open('customer-passes.html', '_blank'),
                        className: "btn btn-primary text-lg py-4"
                    },
                        React.createElement(Ticket, { className: "w-5 h-5 mr-2" }),
                        React.createElement('span', null, "View My Passes")
                    ),
                    React.createElement('button', {
                        onClick: () => window.open('index.html', '_blank'),
                        className: "btn btn-secondary text-lg py-4"
                    },
                        React.createElement(MapPin, { className: "w-5 h-5 mr-2" }),
                        React.createElement('span', null, "Explore Attractions")
                    ),
                    React.createElement('button', {
                        onClick: () => {
                            const receipt = `Palm Beach Pass Receipt\n\nOrder Details:\n${generatedPasses.map(p => `${p.name} - ${p.id}`).join('\n')}\n\nTotal: ${total.toFixed(2)}\nSavings: ${totalSavings.toLocaleString()}\n\nThank you for choosing Palm Beach Pass!`;
                            const blob = new Blob([receipt], { type: 'text/plain' });
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = 'palm-beach-pass-receipt.txt';
                            a.click();
                        },
                        className: "btn bg-gray-600 text-white hover:bg-gray-700 text-lg py-4"
                    },
                        React.createElement(Download, { className: "w-5 h-5 mr-2" }),
                        React.createElement('span', null, "Download Receipt")
                    )
                )
            );

            // Main render
            const renderStep = () => {
                switch (currentStep) {
                    case 'cart':
                        return React.createElement(CartStep);
                    case 'info':
                        return React.createElement(CustomerInfoStep);
                    case 'payment':
                        return React.createElement(PaymentStep);
                    case 'confirmation':
                        return React.createElement(ConfirmationStep);
                    default:
                        return React.createElement(CartStep);
                }
            };

            return React.createElement('div', {
                className: "min-h-screen relative overflow-hidden"
            },
                // Background Elements
                React.createElement('div', {
                    className: "absolute inset-0 pointer-events-none"
                },
                    React.createElement('div', {
                        className: "absolute top-20 left-20 w-32 h-32 bg-blue-200 bg-opacity-10 rounded-full floating-1"
                    }),
                    React.createElement('div', {
                        className: "absolute top-1/2 right-20 w-24 h-24 bg-green-200 bg-opacity-10 rounded-full floating-2"
                    }),
                    React.createElement('div', {
                        className: "absolute bottom-1/3 left-1/3 w-20 h-20 bg-orange-200 bg-opacity-10 rounded-full floating-3"
                    })
                ),
                
                React.createElement(Header),
                !purchaseComplete && React.createElement(ProgressIndicator),
                React.createElement('div', {
                    className: "max-w-4xl mx-auto p-6 relative z-10"
                }, renderStep())
            );
        };

        ReactDOM.render(React.createElement(CheckoutApp), document.getElementById('root'));
    </script>
</body>
</html>
