<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Palm Beach Pass</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #10B981;
            --primary-green-dark: #059669;
            --accent-blue: #3B82F6;
            --accent-blue-dark: #2563EB;
            --text-dark: #1F2937;
            --text-gray: #6B7280;
            --bg-light: #F9FAFB;
            --bg-white: #FFFFFF;
            --border-light: #E5E7EB;
            --shadow-soft: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        .header {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-light);
            padding: 1rem 0;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: var(--primary-green);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-dark);
        }
        
        .breadcrumb {
            color: var(--text-gray);
            font-size: 0.875rem;
        }
        
        .breadcrumb a {
            color: var(--text-gray);
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            color: var(--text-dark);
        }
        
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 3rem;
        }
        
        .pass-selection {
            background: var(--bg-white);
            border-radius: 0.75rem;
            border: 1px solid var(--border-light);
            overflow: hidden;
        }
        
        .pass-header {
            background: var(--primary-green);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .pass-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .pass-subtitle {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .pass-options {
            padding: 2rem;
        }
        
        .pass-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .pass-option {
            border: 2px solid var(--border-light);
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .pass-option:hover {
            border-color: var(--primary-green);
        }
        
        .pass-option.selected {
            border-color: var(--primary-green);
            background: #F0FDF4;
        }
        
        .pass-duration {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }
        
        .pass-type {
            color: var(--text-gray);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        
        .pass-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-green);
            margin-bottom: 0.25rem;
        }
        
        .pass-original-price {
            color: var(--text-gray);
            font-size: 0.875rem;
            text-decoration: line-through;
        }
        
        .pass-savings {
            background: var(--primary-green);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.5rem;
            display: inline-block;
        }
        
        .quantity-selector {
            margin-bottom: 2rem;
        }
        
        .quantity-label {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }
        
        .quantity-controls {
            display: flex;
            gap: 1rem;
        }
        
        .quantity-group {
            flex: 1;
        }
        
        .quantity-type {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }
        
        .quantity-input {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-light);
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        .quantity-btn {
            background: var(--bg-light);
            border: none;
            padding: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-gray);
        }
        
        .quantity-btn:hover {
            background: #F3F4F6;
        }
        
        .quantity-value {
            flex: 1;
            text-align: center;
            padding: 0.75rem;
            font-weight: 600;
            background: var(--bg-white);
        }
        
        .sidebar {
            background: var(--bg-white);
            border-radius: 0.75rem;
            border: 1px solid var(--border-light);
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 2rem;
        }
        
        .cart-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-dark);
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-light);
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-name {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }
        
        .item-details {
            font-size: 0.875rem;
            color: var(--text-gray);
        }
        
        .item-price {
            font-weight: 700;
            color: var(--text-dark);
        }
        
        .total-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--border-light);
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }
        
        .total-label {
            color: var(--text-gray);
        }
        
        .total-value {
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .total-final {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-dark);
            border-top: 1px solid var(--border-light);
            padding-top: 0.75rem;
            margin-top: 0.75rem;
        }
        
        .checkout-btn {
            width: 100%;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background 0.2s;
        }
        
        .checkout-btn:hover {
            background: var(--primary-green-dark);
        }
        
        .payment-options {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-light);
        }
        
        .payment-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-gray);
            margin-bottom: 1rem;
        }
        
        .payment-icons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .payment-icon {
            width: 2rem;
            height: 1.25rem;
            background: var(--bg-light);
            border: 1px solid var(--border-light);
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.625rem;
            font-weight: 600;
            color: var(--text-gray);
        }
        
        .benefits {
            margin-top: 2rem;
        }
        
        .benefits-title {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }
        
        .benefit-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            color: var(--text-gray);
        }
        
        .benefit-icon {
            width: 1.25rem;
            height: 1.25rem;
            background: var(--primary-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .pass-grid {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: static;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Check, CreditCard, Plus, Minus, ArrowLeft } = lucide;

        const CheckoutApp = () => {
            const [selectedPass, setSelectedPass] = useState('3');
            const [adultQuantity, setAdultQuantity] = useState(1);
            const [childQuantity, setChildQuantity] = useState(0);

            const passPrices = {
                '1': { adult: 49.00, child: 35.00, originalAdult: 205, originalChild: 145, savings: 'Save $156' },
                '3': { adult: 89.00, child: 65.00, originalAdult: 435, originalChild: 315, savings: 'Save $346' },
                '5': { adult: 129.00, child: 89.00, originalAdult: 700, originalChild: 490, savings: 'Save $571' },
                '7': { adult: 159.00, child: 109.00, originalAdult: 900, originalChild: 630, savings: 'Save $741' }
            };

            const calculateTotal = () => {
                const prices = passPrices[selectedPass];
                const subtotal = (prices.adult * adultQuantity) + (prices.child * childQuantity);
                return {
                    subtotal,
                    total: subtotal
                };
            };

            const { subtotal, total } = calculateTotal();

            const Header = () => React.createElement('header', {
                className: "header"
            },
                React.createElement('div', {
                    className: "header-content"
                },
                    React.createElement('div', {
                        className: "logo"
                    },
                        React.createElement('div', {
                            className: "logo-icon"
                        },
                            React.createElement('svg', {
                                width: "24",
                                height: "24",
                                viewBox: "0 0 24 24",
                                fill: "white"
                            },
                                React.createElement('path', {
                                    d: "M12 2L13.09 8.26L22 9L13.09 9.74L12 16L10.91 9.74L2 9L10.91 8.26L12 2Z"
                                })
                            )
                        ),
                        React.createElement('div', {
                            className: "logo-text"
                        }, "Palm Beach Pass")
                    ),
                    React.createElement('div', {
                        className: "breadcrumb"
                    },
                        React.createElement('a', { href: "#" }, "Home"),
                        " / ",
                        React.createElement('a', { href: "#" }, "Attractions"),
                        " / Palm Beach Seaquarium"
                    )
                )
            );

            const PassSelection = () => React.createElement('div', {
                className: "pass-selection"
            },
                React.createElement('div', {
                    className: "pass-header"
                },
                    React.createElement('div', {
                        className: "pass-title"
                    }, "CHOOSE YOUR PALM BEACH PASS"),
                    React.createElement('div', {
                        className: "pass-subtitle"
                    }, "You need a valid pass to visit attractions. These give you access to all included experiences during your trip to visit.")
                ),
                React.createElement('div', {
                    className: "pass-options"
                },
                    React.createElement('div', {
                        className: "pass-grid"
                    },
                        Object.entries(passPrices).map(([duration, prices]) =>
                            React.createElement('div', {
                                key: duration,
                                className: `pass-option ${selectedPass === duration ? 'selected' : ''}`,
                                onClick: () => setSelectedPass(duration)
                            },
                                React.createElement('div', {
                                    className: "pass-duration"
                                }, duration),
                                React.createElement('div', {
                                    className: "pass-type"
                                }, duration === '1' ? 'day' : 'days'),
                                React.createElement('div', {
                                    className: "pass-price"
                                }, `$${prices.adult.toFixed(2)}`),
                                React.createElement('div', {
                                    className: "pass-original-price"
                                }, `$${prices.originalAdult.toFixed(2)}`),
                                React.createElement('div', {
                                    className: "pass-savings"
                                }, prices.savings)
                            )
                        )
                    ),
                    React.createElement('div', {
                        className: "quantity-selector"
                    },
                        React.createElement('div', {
                            className: "quantity-label"
                        }, "Number of people"),
                        React.createElement('div', {
                            className: "quantity-controls"
                        },
                            React.createElement('div', {
                                className: "quantity-group"
                            },
                                React.createElement('div', {
                                    className: "quantity-type"
                                }, "Children (3-17 years)"),
                                React.createElement('div', {
                                    className: "quantity-input"
                                },
                                    React.createElement('button', {
                                        className: "quantity-btn",
                                        onClick: () => setChildQuantity(Math.max(0, childQuantity - 1))
                                    }, React.createElement(Minus, { size: 16 })),
                                    React.createElement('div', {
                                        className: "quantity-value"
                                    }, childQuantity),
                                    React.createElement('button', {
                                        className: "quantity-btn",
                                        onClick: () => setChildQuantity(childQuantity + 1)
                                    }, React.createElement(Plus, { size: 16 }))
                                )
                            ),
                            React.createElement('div', {
                                className: "quantity-group"
                            },
                                React.createElement('div', {
                                    className: "quantity-type"
                                }, "Adults (18+ years)"),
                                React.createElement('div', {
                                    className: "quantity-input"
                                },
                                    React.createElement('button', {
                                        className: "quantity-btn",
                                        onClick: () => setAdultQuantity(Math.max(1, adultQuantity - 1))
                                    }, React.createElement(Minus, { size: 16 })),
                                    React.createElement('div', {
                                        className: "quantity-value"
                                    }, adultQuantity),
                                    React.createElement('button', {
                                        className: "quantity-btn",
                                        onClick: () => setAdultQuantity(adultQuantity + 1)
                                    }, React.createElement(Plus, { size: 16 }))
                                )
                            )
                        )
                    )
                )
            );

            const Sidebar = () => React.createElement('div', {
                className: "sidebar"
            },
                React.createElement('div', {
                    className: "cart-title"
                }, "Order Summary"),
                
                // Cart Items
                adultQuantity > 0 && React.createElement('div', {
                    className: "cart-item"
                },
                    React.createElement('div', {
                        className: "item-info"
                    },
                        React.createElement('div', {
                            className: "item-name"
                        }, `${selectedPass}-Day Adult Pass`),
                        React.createElement('div', {
                            className: "item-details"
                        }, `Quantity: ${adultQuantity}`)
                    ),
                    React.createElement('div', {
                        className: "item-price"
                    }, `$${(passPrices[selectedPass].adult * adultQuantity).toFixed(2)}`)
                ),
                
                childQuantity > 0 && React.createElement('div', {
                    className: "cart-item"
                },
                    React.createElement('div', {
                        className: "item-info"
                    },
                        React.createElement('div', {
                            className: "item-name"
                        }, `${selectedPass}-Day Child Pass`),
                        React.createElement('div', {
                            className: "item-details"
                        }, `Quantity: ${childQuantity}`)
                    ),
                    React.createElement('div', {
                        className: "item-price"
                    }, `$${(passPrices[selectedPass].child * childQuantity).toFixed(2)}`)
                ),
                
                React.createElement('div', {
                    className: "total-section"
                },
                    React.createElement('div', {
                        className: "total-row"
                    },
                        React.createElement('span', {
                            className: "total-label"
                        }, "Subtotal"),
                        React.createElement('span', {
                            className: "total-value"
                        }, `$${subtotal.toFixed(2)}`)
                    ),
                    React.createElement('div', {
                        className: "total-row total-final"
                    },
                        React.createElement('span', null, "Total"),
                        React.createElement('span', null, `$${total.toFixed(2)}`)
                    )
                ),
                
                React.createElement('button', {
                    className: "checkout-btn",
                    onClick: () => alert('Proceeding to checkout...')
                }, "CHOOSE PASS"),
                
                React.createElement('div', {
                    className: "payment-options"
                },
                    React.createElement('div', {
                        className: "payment-title"
                    }, "We accept"),
                    React.createElement('div', {
                        className: "payment-icons"
                    },
                        React.createElement('div', {
                            className: "payment-icon"
                        }, "VISA"),
                        React.createElement('div', {
                            className: "payment-icon"
                        }, "MC"),
                        React.createElement('div', {
                            className: "payment-icon"
                        }, "AMEX"),
                        React.createElement('div', {
                            className: "payment-icon"
                        }, "PP")
                    )
                ),
                
                React.createElement('div', {
                    className: "benefits"
                },
                    React.createElement('div', {
                        className: "benefits-title"
                    }, "PALM BEACH PASS INCLUDES"),
                    React.createElement('div', {
                        className: "benefit-item"
                    },
                        React.createElement('div', {
                            className: "benefit-icon"
                        },
                            React.createElement(Check, { size: 12, color: "white" })
                        ),
                        "150+ Attractions & experiences"
                    ),
                    React.createElement('div', {
                        className: "benefit-item"
                    },
                        React.createElement('div', {
                            className: "benefit-icon"
                        },
                            React.createElement(Check, { size: 12, color: "white" })
                        ),
                        "There are applications for attractions"
                    ),
                    React.createElement('div', {
                        className: "benefit-item"
                    },
                        React.createElement('div', {
                            className: "benefit-icon"
                        },
                            React.createElement(Check, { size: 12, color: "white" })
                        ),
                        "Book fast-track through local operators"
                    ),
                    React.createElement('div', {
                        className: "benefit-item"
                    },
                        React.createElement('div', {
                            className: "benefit-icon"
                        },
                            React.createElement(Check, { size: 12, color: "white" })
                        ),
                        "Valid for 60 days from first visit"
                    ),
                    React.createElement('div', {
                        className: "benefit-item"
                    },
                        React.createElement('div', {
                            className: "benefit-icon"
                        },
                            React.createElement(Check, { size: 12, color: "white" })
                        ),
                        "Digital pass benefits"
                    )
                )
            );

            return React.createElement('div', {
                className: "min-h-screen"
            },
                React.createElement(Header),
                React.createElement('div', {
                    className: "main-content"
                },
                    React.createElement(PassSelection),
                    React.createElement(Sidebar)
                )
            );
        };

        ReactDOM.render(React.createElement(CheckoutApp), document.getElementById('root'));
    </script>
</body>
</html>
