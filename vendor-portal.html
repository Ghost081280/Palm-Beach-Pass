            --primary-blue-dark: #0284C7;
            --secondary-teal: #14B8A6;
            --secondary-teal-dark: #0F766E;
            --accent-coral: #F97316;
            --accent-coral-dark: #EA580C;
            --warm-sand: #FEF3C7;
            --ocean-mist: #F0F9FF;
            --palm-green: #059669;
            --sunset-orange: #FB923C;
            --luxury-navy: #1E293B;
            --soft-white: #FEFEFE;
            --warm-gray: #F8FAFC;
            --vendor-purple: #7C3AED;
            --vendor-purple-dark: #5B21B6;
            --border-light: rgba(148, 163, 184, 0.2);
            --shadow-luxury: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-glow: 0 0 0 1px rgba(124, 58, 237, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--ocean-mist) 0%, #EDE9FE 100%);
            color: var(--luxury-navy);
            line-height: 1.6;
        }
        
        /* Typography */
        .font-display { font-family: 'Playfair Display', serif; }
        
        /* Glass Effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Premium Scanner Frame */
        .scanner-frame {
            border: 3px solid var(--palm-green);
            border-radius: 24px;
            animation: scanner-pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes scanner-pulse {
            0%, 100% { 
                border-color: var(--palm-green);
                box-shadow: 0 0 20px rgba(5, 150, 105, 0.3);
            }
            50% { 
                border-color: var(--secondary-teal);
                box-shadow: 0 0 30px rgba(20, 184, 166, 0.5);
            }
        }
        
        .scan-line {
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--palm-green), transparent);
            animation: scan-sweep 2.5s linear infinite;
            position: absolute;
        }
        
        @keyframes scan-sweep {
            0% { transform: translateY(-120px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(120px); opacity: 0; }
        }
        
        /* Success Animation */
        .success-animation {
            animation: successPulse 0.8s ease-out;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); background: linear-gradient(135deg, var(--palm-green) 0%, var(--secondary-teal) 100%); }
            50% { transform: scale(1.05); background: linear-gradient(135deg, var(--secondary-teal) 0%, var(--palm-green) 100%); }
            100% { transform: scale(1); background: linear-gradient(135deg, var(--palm-green) 0%, var(--secondary-teal) 100%); }
        }
        
        /* Denied Animation */
        .denied-animation {
            animation: deniedShake 0.8s ease-out;
        }
        
        @keyframes deniedShake {
            0%, 100% { transform: translateX(0); background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%); }
            25% { transform: translateX(-8px); background: linear-gradient(135deg, #DC2626 0%, #B91C1C 100%); }
            75% { transform: translateX(8px); background: linear-gradient(135deg, #DC2626 0%, #B91C1C 100%); }
        }
        
        /* Chart Animation */
        .chart-bar {
            transition: height 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            animation: chartRise 1s ease-out;
        }
        
        @keyframes chartRise {
            from { height: 0; opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Role Selection Cards */
        .role-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .role-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.8s;
        }
        
        .role-card:hover::before {
            transform: translateX(100%);
        }
        
        .role-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-luxury);
        }
        
        .role-card.selected {
            border-color: var(--vendor-purple);
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            transform: scale(1.05);
        }
        
        /* Premium Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.875rem 2rem;
            border-radius: 16px;
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--vendor-purple) 0%, var(--vendor-purple-dark) 100%);
            color: white;
            box-shadow: 0 8px 25px 0 rgba(124, 58, 237, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px 0 rgba(124, 58, 237, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--palm-green) 0%, var(--secondary-teal) 100%);
            color: white;
            box-shadow: 0 8px 25px 0 rgba(5, 150, 105, 0.3);
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px 0 rgba(5, 150, 105, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            color: white;
            box-shadow: 0 8px 25px 0 rgba(239, 68, 68, 0.3);
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px 0 rgba(239, 68, 68, 0.4);
        }
        
        /* Form Inputs */
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--soft-white);
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--vendor-purple);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
            background: white;
        }
        
        /* Stats Cards */
        .stat-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);

        .stat-card:hover::before {
            transform: translateX(100%);
        }
        
        .stat-card:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-luxury);

        /* Floating Elements */
        .floating-1 { animation: float-1 3s ease-in-out infinite; }
        .floating-2 { animation: float-2 4s ease-in-out infinite; }
        .floating-3 { animation: float-3 5s ease-in-out infinite; }
        
        @keyframes float-1 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes float-2 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(-3deg); }

        @keyframes float-3 {

            50% { transform: translateY(-25px) rotate(2deg); }

        /* Slide Animations */
        .slide-up {
            animation: slideUp 0.5s ease-out;

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }

        .fade-in {

            from { opacity: 0; transform: translateY(20px); }
