<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Palm Beach Pass</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .offline-animation {
            animation: fadeInUp 1s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pulse-connection {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .retry-button {
            transition: all 0.3s ease;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="offline-animation bg-white rounded-lg shadow-lg p-8 max-w-md w-full text-center">
        <!-- Offline Icon -->
        <div class="mb-6">
            <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-gray-500 pulse-connection" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 2.83L3 21m9-13a9 9 0 00-2.828 2.828m.828 4.243a5 5 0 00.828-2.829"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">You're Offline</h1>
            <p class="text-gray-600">No internet connection detected</p>
        </div>
        
        <!-- Offline Message -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-3">Don't worry!</h2>
            <div class="text-left space-y-2 text-sm text-gray-600">
                <div class="flex items-center space-x-2">
                    <svg class="w-4 h-4 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    <span>Your passes work offline</span>
                </div>
                <div class="flex items-center space-x-2">
                    <svg class="w-4 h-4 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    <span>QR codes are cached locally</span>
                </div>
                <div class="flex items-center space-x-2">
                    <svg class="w-4 h-4 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    <span>Your data will sync when reconnected</span>
                </div>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="space-y-3">
            <button 
                onclick="checkConnection()"
                class="retry-button w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700"
            >
                <span id="retry-text">Try Again</span>
                <span id="checking-text" class="hidden">Checking...</span>
            </button>
            
            <button 
                onclick="goToHome()"
                class="w-full bg-gray-200 text-gray-800 py-3 px-4 rounded-lg font-semibold hover:bg-gray-300"
            >
                Go to Cached Pages
            </button>
        </div>
        
        <!-- Connection Status -->
        <div class="mt-6 p-3 bg-gray-50 rounded-lg">
            <div class="flex items-center justify-center space-x-2">
                <div id="status-indicator" class="w-2 h-2 bg-red-500 rounded-full"></div>
                <span id="status-text" class="text-sm text-gray-600">Offline</span>
            </div>
        </div>
        
        <!-- Palm Beach Pass Branding -->
        <div class="mt-6 pt-6 border-t border-gray-200">
            <div class="flex items-center justify-center space-x-2">
                <div class="w-6 h-6 bg-green-500 rounded flex items-center justify-center">
                    <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <span class="text-sm font-medium text-gray-700">Palm Beach Pass</span>
            </div>
            <p class="text-xs text-gray-500 mt-1">Works offline for your convenience</p>
        </div>
    </div>

    <script>
        // Check if we're actually offline
        function updateConnectionStatus() {
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            
            if (navigator.onLine) {
                statusIndicator.className = 'w-2 h-2 bg-green-500 rounded-full';
                statusText.textContent = 'Online';
                // If we're online, redirect to home page
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                statusIndicator.className = 'w-2 h-2 bg-red-500 rounded-full';
                statusText.textContent = 'Offline';
            }
        }
        
        // Check connection manually
        function checkConnection() {
            const retryText = document.getElementById('retry-text');
            const checkingText = document.getElementById('checking-text');
            
            retryText.classList.add('hidden');
            checkingText.classList.remove('hidden');
            
            // Test connection by trying to fetch a small resource
            fetch('/', { method: 'HEAD', cache: 'no-cache' })
                .then(() => {
                    // We're back online
                    window.location.href = '/';
                })
                .catch(() => {
                    // Still offline
                    setTimeout(() => {
                        retryText.classList.remove('hidden');
                        checkingText.classList.add('hidden');
                        updateConnectionStatus();
                    }, 1000);
                });
        }
        
        // Go to cached home page
        function goToHome() {
            window.location.href = '/';
        }
        
        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial status check
        updateConnectionStatus();
        
        // Periodic connection check
        setInterval(updateConnectionStatus, 5000);
        
        // Service worker messaging
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'BACKGROUND_SYNC') {
                    updateConnectionStatus();
                }
            });
        }
        
        console.log('Offline page loaded');
    </script>
</body>
</html>
