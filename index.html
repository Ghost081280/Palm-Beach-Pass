<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Digital attraction passes for Palm Beach County - save up to 50% on 156+ attractions">
    <meta name="theme-color" content="#10B981">
    <title>Palm Beach Pass - Your Gateway to Paradise</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Palm Beach Pass">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #10B981;
            --primary-green-dark: #059669;
            --accent-blue: #3B82F6;
            --accent-blue-dark: #2563EB;
            --text-dark: #1F2937;
            --text-gray: #6B7280;
            --bg-light: #F9FAFB;
            --bg-white: #FFFFFF;
            --border-light: #E5E7EB;
            --shadow-soft: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--bg-white);
        }
        
        /* Header Styles */
        .header {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-light);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: var(--primary-green);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-dark);
        }
        
        .nav-menu {
            display: none;
            gap: 2rem;
        }
        
        .nav-menu a {
            color: var(--text-gray);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .nav-menu a:hover {
            color: var(--text-dark);
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background: var(--primary-green);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-green-dark);
        }
        
        .btn-secondary {
            background: var(--bg-light);
            color: var(--text-dark);
            border: 1px solid var(--border-light);
        }
        
        .btn-secondary:hover {
            background: #F3F4F6;
        }
        
        /* Filter Bar */
        .filter-bar {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-light);
            padding: 1rem 0;
        }
        
        .filter-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .filter-tabs {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .filter-tab {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: var(--bg-light);
            border: 1px solid var(--border-light);
            color: var(--text-gray);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-tab.active {
            background: var(--primary-green);
            color: white;
            border-color: var(--primary-green);
        }
        
        .search-filters {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .search-input {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-light);
            border-radius: 0.5rem;
            width: 200px;
        }
        
        .view-toggle {
            display: flex;
            border: 1px solid var(--border-light);
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        .view-btn {
            padding: 0.5rem;
            background: var(--bg-white);
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .view-btn.active {
            background: var(--bg-light);
        }
        
        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        
        .content-header {
            margin-bottom: 2rem;
        }
        
        .content-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }
        
        .content-subtitle {
            color: var(--text-gray);
            font-size: 1.125rem;
        }
        
        .promo-banner {
            background: linear-gradient(135deg, var(--primary-green), var(--primary-green-dark));
            color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .promo-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .promo-subtitle {
            opacity: 0.9;
            margin-bottom: 1rem;
        }
        
        /* Attraction Grid */
        .attractions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .attraction-card {
            background: var(--bg-white);
            border: 1px solid var(--border-light);
            border-radius: 0.75rem;
            overflow: hidden;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .attraction-card:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-2px);
        }
        
        .attraction-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .attraction-content {
            padding: 1.5rem;
        }
        
        .attraction-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }
        
        .attraction-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-dark);
            line-height: 1.4;
        }
        
        .attraction-rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            background: var(--bg-light);
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            white-space: nowrap;
        }
        
        .rating-star {
            width: 0.875rem;
            height: 0.875rem;
            fill: #FCD34D;
        }
        
        .rating-text {
            font-size: 0.875rem;
            color: var(--text-gray);
            font-weight: 500;
        }
        
        .attraction-description {
            color: var(--text-gray);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .attraction-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .price-info {
            display: flex;
            flex-direction: column;
        }
        
        .original-price {
            color: var(--text-gray);
            text-decoration: line-through;
            font-size: 0.875rem;
        }
        
        .current-price {
            color: var(--primary-green);
            font-weight: 700;
            font-size: 1.125rem;
        }
        
        .add-btn {
            padding: 0.5rem 1rem;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .add-btn:hover {
            background: var(--primary-green-dark);
        }
        
        /* Responsive */
        @media (min-width: 768px) {
            .nav-menu {
                display: flex;
            }
            
            .filter-content {
                flex-wrap: nowrap;
            }
            
            .search-input {
                width: 300px;
            }
        }
        
        @media (min-width: 1024px) {
            .attractions-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        /* List View */
        .attractions-list {
            display: none;
            flex-direction: column;
            gap: 1rem;
        }
        
        .attractions-list.active {
            display: flex;
        }
        
        .attraction-list-item {
            display: flex;
            background: var(--bg-white);
            border: 1px solid var(--border-light);
            border-radius: 0.75rem;
            overflow: hidden;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .attraction-list-item:hover {
            box-shadow: var(--shadow-medium);
        }
        
        .list-item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
        }
        
        .list-item-content {
            flex: 1;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .list-item-info {
            flex: 1;
        }
        
        .list-item-actions {
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M12 2L13.09 8.26L22 9L13.09 9.74L12 16L10.91 9.74L2 9L10.91 8.26L12 2Z"/>
                    </svg>
                </div>
                <div class="logo-text">Palm Beach Pass</div>
            </div>
            
            <nav class="nav-menu">
                <a href="#home">Home</a>
                <a href="#attractions">Attractions</a>
                <a href="#passes">Passes</a>
                <a href="#about">About</a>
            </nav>
            
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="openPage('customer-account.html')">Account</button>
                <button class="btn btn-primary" onclick="openPage('checkout.html')">Get Pass</button>
            </div>
        </div>
    </header>

    <!-- Filter Bar -->
    <div class="filter-bar">
        <div class="filter-content">
            <div class="filter-tabs">
                <button class="filter-tab active" onclick="setCategory('all')">ALL</button>
                <button class="filter-tab" onclick="setCategory('family')">FAMILY ATTRACTIONS</button>
                <button class="filter-tab" onclick="setCategory('outdoor')">OUTDOOR SPORTS</button>
                <button class="filter-tab" onclick="setCategory('special')">SPECIAL OFFERS</button>
                <button class="filter-tab" onclick="setCategory('top')">TOP ATTRACTIONS</button>
            </div>
            
            <div class="search-filters">
                <input type="text" class="search-input" placeholder="Search attractions..." id="searchInput">
                <div class="view-toggle">
                    <button class="view-btn active" onclick="toggleView('grid')" title="Grid View">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M3 3h7v7H3V3zm11 0h7v7h-7V3zM3 14h7v7H3v-7zm11 0h7v7h-7v-7z"/>
                        </svg>
                    </button>
                    <button class="view-btn" onclick="toggleView('list')" title="List View">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Promo Banner -->
        <div class="promo-banner">
            <div class="promo-title">CHOOSE FROM 156 ATTRACTIONS</div>
            <div class="promo-subtitle">FREE with PALM BEACH PASS</div>
            <div class="promo-subtitle">Access outdoor adventures, surfing hotspots, museums and more experiences. One time payment.</div>
        </div>

        <!-- Content Header -->
        <div class="content-header">
            <h1 class="content-title">156 items found</h1>
        </div>

        <!-- Attractions Grid -->
        <div class="attractions-grid" id="attractionsGrid">
            <!-- Attraction cards will be populated by JavaScript -->
        </div>

        <!-- Attractions List -->
        <div class="attractions-list" id="attractionsList">
            <!-- List items will be populated by JavaScript -->
        </div>
    </main>

    <script>
        // Sample attraction data
        const attractions = [
            {
                id: 1,
                name: "Boynton Beach Dive Center",
                category: "outdoor",
                image: "https://images.unsplash.com/photo-1502680390469-be75c86b636f?w=400&h=300&fit=crop",
                price: 120,
                originalPrice: 220,
                rating: 4.8,
                description: "Both entertaining and educational, this underwater wonderland has it all to dive in and explore the ocean's most amazing creatures at Seaquarium."
            },
            {
                id: 2,
                name: "Spady Museum",
                category: "family",
                image: "https://images.unsplash.com/photo-1578321272176-b7bbc0679853?w=400&h=300&fit=crop",
                price: 120,
                originalPrice: 195,
                rating: 4.6,
                description: "Interactive exhibits and educational programs showcasing local history and culture."
            },
            {
                id: 3,
                name: "Worth Avenue",
                category: "special",
                image: "https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=400&h=300&fit=crop",
                price: 120,
                originalPrice: 180,
                rating: 4.7,
                description: "Premium shopping destination with luxury boutiques and fine dining establishments."
            },
            {
                id: 4,
                name: "Boca Raton Museum of Art",
                category: "family",
                image: "https://images.unsplash.com/photo-1541961017774-22349e4a1262?w=400&h=300&fit=crop",
                price: 120,
                originalPrice: 160,
                rating: 4.5,
                description: "Contemporary art museum featuring rotating exhibitions and educational programs."
            },
            {
                id: 5,
                name: "Delray Beach Playhouse",
                category: "family",
                image: "https://images.unsplash.com/photo-1507924538820-ede94a04019d?w=400&h=300&fit=crop",
                price: 120,
                originalPrice: 145,
                rating: 4.4,
                description: "Historic theater featuring live performances and community productions."
            },
            {
                id: 6,
                name: "Craft Food Tours",
                category: "special",
                image: "https://images.unsplash.com/photo-1414235077428-338989a2e8c0?w=400&h=300&fit=crop",
                price: 120,
                originalPrice: 175,
                rating: 4.8,
                description: "Culinary experiences featuring local restaurants and artisanal food makers."
            },
            {
                id: 7,
                name: "Flyboard South Florida",
                category: "outdoor",
                image: "https://images.unsplash.com/photo-1551698618-1dfe5d97d256?w=400&h=300&fit=crop",
                price: 120,
                originalPrice: 200,
                rating: 4.9,
                description: "Thrilling water sports experience with professional instruction and equipment."
            },
            {
                id: 8,
                name: "Morikami Museum",
                category: "family",
                image: "https://images.unsplash.com/photo-1478436127897-769e1b3f0f36?w=400&h=300&fit=crop",
                price: 120,
                originalPrice: 155,
                rating: 4.6,
                description: "Japanese cultural center with beautiful gardens and authentic experiences."
            },
            {
                id: 9,
                name: "Young At Art Museum",
                category: "family",
                image: "https://images.unsplash.com/photo-1594736797933-d0c92db5d6a5?w=400&h=300&fit=crop",
                price: 120,
                originalPrice: 130,
                rating: 4.3,
                description: "Interactive art museum designed for children and families."
            },
            {
                id: 10,
                name: "Norton Museum of Art",
                category: "family",
                image: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=400&h=300&fit=crop",
                price: 120,
                originalPrice: 170,
                rating: 4.7,
                description: "World-class contemporary art collection with rotating exhibitions."
            },
            {
                id: 11,
                name: "West Palm Beach Food Tours",
                category: "special",
                image: "https://images.unsplash.com/photo-1555396273-367ea4eb4db5?w=400&h=300&fit=crop",
                price: 120,
                originalPrice: 165,
                rating: 4.5,
                description: "Guided culinary tours exploring local flavors and hidden gems."
            },
            {
                id: 12,
                name: "Boca Raton Museum",
                category: "family",
                image: "https://images.unsplash.com/photo-1566073771259-6a8506099945?w=400&h=300&fit=crop",
                price: 120,
                originalPrice: 140,
                rating: 4.4,
                description: "Cultural institution showcasing art, history, and educational programs."
            }
        ];

        let currentCategory = 'all';
        let currentView = 'grid';
        let filteredAttractions = attractions;

        function setCategory(category) {
            currentCategory = category;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            filterAttractions();
        }

        function filterAttractions() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredAttractions = attractions.filter(attraction => {
                const matchesCategory = currentCategory === 'all' || attraction.category === currentCategory;
                const matchesSearch = attraction.name.toLowerCase().includes(searchTerm) || 
                                    attraction.description.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });
            
            renderAttractions();
        }

        function toggleView(view) {
            currentView = view;
            
            // Update active view button
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const gridView = document.getElementById('attractionsGrid');
            const listView = document.getElementById('attractionsList');
            
            if (view === 'grid') {
                gridView.style.display = 'grid';
                listView.classList.remove('active');
            } else {
                gridView.style.display = 'none';
                listView.classList.add('active');
            }
            
            renderAttractions();
        }

        function renderAttractions() {
            const gridContainer = document.getElementById('attractionsGrid');
            const listContainer = document.getElementById('attractionsList');
            
            // Render grid view
            gridContainer.innerHTML = filteredAttractions.map(attraction => `
                <div class="attraction-card" onclick="viewAttraction(${attraction.id})">
                    <img src="${attraction.image}" alt="${attraction.name}" class="attraction-image">
                    <div class="attraction-content">
                        <div class="attraction-header">
                            <h3 class="attraction-title">${attraction.name}</h3>
                            <div class="attraction-rating">
                                <svg class="rating-star" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                                </svg>
                                <span class="rating-text">${attraction.rating}</span>
                            </div>
                        </div>
                        <p class="attraction-description">${attraction.description}</p>
                        <div class="attraction-price">
                            <div class="price-info">
                                <span class="original-price">Regular price $${attraction.originalPrice}</span>
                                <span class="current-price">FREE with Pass</span>
                            </div>
                            <button class="add-btn" onclick="event.stopPropagation(); addToCart(${attraction.id})">
                                ADD TO PASS
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Render list view
            listContainer.innerHTML = filteredAttractions.map(attraction => `
                <div class="attraction-list-item" onclick="viewAttraction(${attraction.id})">
                    <img src="${attraction.image}" alt="${attraction.name}" class="list-item-image">
                    <div class="list-item-content">
                        <div class="list-item-info">
                            <h3 class="attraction-title">${attraction.name}</h3>
                            <p class="attraction-description">${attraction.description}</p>
                            <div class="attraction-rating">
                                <svg class="rating-star" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                                </svg>
                                <span class="rating-text">${attraction.rating}</span>
                            </div>
                        </div>
                        <div class="list-item-actions">
                            <div class="price-info">
                                <span class="original-price">Regular $${attraction.originalPrice}</span>
                                <span class="current-price">FREE with Pass</span>
                            </div>
                            <button class="add-btn" onclick="event.stopPropagation(); addToCart(${attraction.id})">
                                ADD TO PASS
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function viewAttraction(id) {
            const attraction = attractions.find(a => a.id === id);
            alert(`Viewing: ${attraction.name}\n\n${attraction.description}`);
        }

        function addToCart(id) {
            const attraction = attractions.find(a => a.id === id);
            alert(`Added ${attraction.name} to your pass!`);
        }

        function openPage(page) {
            window.open(page, '_blank');
        }

        // Initialize search functionality
        document.getElementById('searchInput').addEventListener('input', filterAttractions);

        // Initial render
        renderAttractions();
    </script>
</body>
</html>
