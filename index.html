                    <img src="${attraction.image}" alt="${attraction.name}" class="w-full h-64 object-cover rounded-2xl mb-6">
                    
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <span class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-medium capitalize">${attraction.category}</span>
                            <div class="flex items-center">
                                <svg class="w-4 h-4 text-yellow-400 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                                </svg>
                                <span class="font-medium text-gray-700">${attraction.rating}</span>
                            </div>
                        </div>
                        
                        <p class="text-gray-600 leading-relaxed">${attraction.description}</p>
                        
                        <div class="flex flex-wrap gap-2">
                            ${attraction.features.map(feature => `
                                <span class="px-3 py-1 bg-gray-100 text-gray-700 rounded-lg text-sm">${feature}</span>
                            `).join('')}
                        </div>
                        
                        <div class="bg-green-50 rounded-2xl p-4">
                            <div class="flex justify-between items-center">
                                <div>
                                    <p class="text-sm text-gray-600 line-through">Regular Price: ${attraction.price}</p>
                                    <p class="text-2xl font-bold text-green-600">FREE with Palm Beach Pass</p>
                                </div>
                                <button onclick="addToCart('7', 159); this.parentElement.parentElement.parentElement.parentElement.parentElement.remove();" class="btn btn-primary">
                                    Add to Pass
                                </button>
                            </div>
                        </div>
                        
                        <div class="flex items-center text-gray-500">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            ${attraction.location}
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function addToCart(days, price) {
            cart.push({ days, price, name: `${days}-Day Premium Pass` });
            
            // Show success animation
            const notification = createElement('div', 'fixed bottom-6 right-6 bg-green-500 text-white px-6 py-4 rounded-2xl shadow-lg z-50 transform translate-y-full transition-transform');
            notification.innerHTML = `
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                    </svg>
                    <span class="font-medium">Added to cart! Continue to checkout when ready.</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            setTimeout(() => notification.style.transform = 'translateY(0)', 100);
            setTimeout(() => {
                notification.style.transform = 'translateY(full)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
            
            // Update header cart count
            renderHomeScreen();
        }

        function openPage(page) {
            window.open(page, '_blank');
        }

        // Initialize App
        function initApp() {
            console.log('Initializing premium Palm Beach Pass experience...');
            
            // Hide loading screen with elegant fade
            const loading = document.getElementById('loading');
            loading.style.opacity = '0';
            loading.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                loading.style.display = 'none';
                renderLoginScreen();
            }, 500);
            
            console.log('Premium experience ready');
        }

        // PWA Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }

        // Enhanced animations and interactions
        document.addEventListener('DOMContentLoaded', () => {
            // Smooth scroll for any anchor links
            document.addEventListener('click', (e) => {
                if (e.target.tagName === 'A' && e.target.getAttribute('href').startsWith('#')) {
                    e.preventDefault();
                    const target = document.querySelector(e.target.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                    }
                }
            });
        });

        // Start the premium experience
        setTimeout(initApp, 1000);
    </script>
</body>
</html>
